<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
		div.wrap{
			width:960px;
			height:100%;
			margin:0 auto;
			overflow: hidden;
		}

		div.title{
			text-align: center;
			border-bottom: 1px solid;
			margin:40px auto;
			padding:10px;
			width:320px;
		
		}
		div.track{
			width:65%;
			height: 100%;
			float:left;
		}
		div.result{
			width:33.3%;
			height:100%;
			float:left;
			text-align: center;
		}

		div.winner_name{
			padding : 40px;
		}

	</style>
</head>
<body>
<div class="wrap">


	<div class="title">
		<h1>Who is the Best!?</h1>
	</div>

	<div id="app">

		<div class="track">
	    	<track-list idx="0"></track-list>
	    	<track-list idx="1"></track-list>
	    	<track-list idx="2"></track-list>
	    	<track-list idx="3"></track-list>
	    	<track-list idx="4"></track-list>
	    	<track-list idx="5"></track-list>
    	</div>
    	<div class="result">
    		<div id="img"><img src="/dist/winner.png" style="width:250px; height: 250px"/></div>
            <div class="winner_name"><h1>Winner is {{winner}}</h1></div>
    	</div>
	</div>
</div>
</body>
<script src="/dist/main.js"></script>
</html>
